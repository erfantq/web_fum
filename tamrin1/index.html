<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم ثبت نام</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>فرم ثبت نام</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label for="firstName">نام</label>
                    <input type="text" id="firstName" name="firstName" placeholder="نام خود را وارد کنید">
                    <div class="error" id="firstNameError">لطفاً نام خود را وارد کنید</div>
                </div>
                
                <div class="form-group">
                    <label for="lastName">نام خانوادگی</label>
                    <input type="text" id="lastName" name="lastName" placeholder="نام خانوادگی خود را وارد کنید">
                    <div class="error" id="lastNameError">لطفاً نام خانوادگی خود را وارد کنید</div>
                </div>
                
                <div class="form-group">
                    <label for="email">ایمیل</label>
                    <input type="email" id="email" name="email" placeholder="example@domain.com">
                    <div class="error" id="emailError">لطفاً یک ایمیل معتبر وارد کنید</div>
                </div>
                
                <div class="form-group">
                    <label for="phone">شماره تلفن</label>
                    <input type="tel" id="phone" name="phone" placeholder="021-12345678">
                    <div class="error" id="phoneError">لطفاً شماره تلفن معتبر وارد کنید (مانند 021-12345678)</div>
                </div>
                
                <div class="form-group">
                    <label for="password">رمز عبور</label>
                    <input type="password" id="password" name="password" placeholder="رمز عبور خود را وارد کنید">
                    <div class="error" id="passwordError">رمز عبور باید حداقل ۶ کاراکتر باشد</div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">تکرار رمز عبور</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="رمز عبور خود را تکرار کنید">
                    <div class="error" id="confirmPasswordError">رمز عبور و تکرار آن باید یکسان باشند</div>
                </div>
                
                <button type="submit" id="submitBtn" disabled>ثبت نام</button>
            </form>
            
            <div class="success-message" id="successMessage">
                ثبت نام شما با موفقیت انجام شد!
            </div>
            

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
